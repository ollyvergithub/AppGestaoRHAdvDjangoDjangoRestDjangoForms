{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
    <h1>Documento Create or Update</h1>

    {{ form.errors }}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-info">Adicionar</button>
    </form>

{% endblock %}
