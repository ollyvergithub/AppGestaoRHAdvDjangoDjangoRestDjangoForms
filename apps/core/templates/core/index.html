{% extends 'base.html' %}
{% block main %}
    <h1>Seja bem vindo - Core Index</h1>
    <h4>Funcionário: {{ usuario.funcionario.nome }}</h4>
    <div class="row">
        <div class="col">
            <a class="btn btn-info" href="{% url 'list_funcionarios' %}">Gerenciar funcionários</a>
        </div>
        <div class="col">
            {% if usuario.funcionario.empresa %}
                <h5>
                    <a href="{% url 'edit_empresa' usuario.funcionario.empresa.id %}">Editar {{ usuario.funcionario.empresa }}</a>
                </h5>
            {% else %}
                <h5><a href="{% url 'create_empresa' %}">Criar Empresa</a></h5>
            {% endif %}
        </div>

    </div>
    <div class="d-flex justify-content-end pb-3 mt-2">
        <a href="{% url 'logout' %}" type="button" class="btn btn-success">Logout</a>
    </div>

{% endblock %}
