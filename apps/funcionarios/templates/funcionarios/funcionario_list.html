{% extends 'base.html' %}

{% block main %}
    <div class="d-flex bd-highlight border-bottom">
          <div class="p-2 flex-grow-1 bd-highlight">
              <h2>Funcionario List - class FuncionarioList(ListView): </h2>
          </div>
         <div class="p-2 bd-highlight">
             <a href="{% url 'create_funcionarios' %}" class="btn btn-primary ml-2">Criar funcion√°rio</a>
         </div>
    </div>

    {% for funcionario in object_list %}
        <div class="d-flex bd-highlight border-bottom">
          <div class="p-2 flex-grow-1 bd-highlight">{{ funcionario.nome }}</div>
          <div class="p-2 bd-highlight"><a href="{% url 'update_funcionarios' funcionario.id %}" class="btn btn-info ml-2">Editar</a></div>
          <div class="p-2 bd-highlight"><a href="{% url 'delete_funcionarios' funcionario.id %}" class="btn btn-danger ml-2">Deletar</a></div>
        </div>
    {% empty %}
        <div>No funcionarios yet.</div>
    {% endfor %}

{% endblock %}
