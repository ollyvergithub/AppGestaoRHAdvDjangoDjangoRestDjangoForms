{% extends 'base.html' %}

{% block main %}

        <div class="d-flex bd-highlight border-bottom">
          <div class="p-2 flex-grow-1 bd-highlight">
              <h2>Departamento List - DepartamentoList(ListView):</h2>
          </div>
         <div class="p-2 bd-highlight">
             <a href="{% url 'create_departamentos' %}" class="btn btn-primary ml-2">Criar departamento</a>
         </div>
    </div>

    {% for departamento in object_list %}
        <div class="d-flex bd-highlight border-bottom">
          <div class="p-2 flex-grow-1 bd-highlight">{{ departamento.nome }}</div>
          <div class="p-2 bd-highlight"><a href="{% url 'update_departamentos' departamento.id %}" class="btn btn-info ml-2">Editar</a></div>
          <div class="p-2 bd-highlight"><a href="{% url 'delete_departamentos' departamento.id %}" class="btn btn-danger ml-2">Deletar</a></div>
        </div>
    {% empty %}
        <div>No departamentos yet.</div>
    {% endfor %}
{% endblock %}
