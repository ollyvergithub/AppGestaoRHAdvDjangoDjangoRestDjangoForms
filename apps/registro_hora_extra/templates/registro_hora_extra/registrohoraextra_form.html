{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}

{% block main %}
    <h1>Horas Extras Create or Update</h1>
    <div class='row'>
        <div class="col-12 col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button type="submit" class="btn btn-info">Salvar</button>
                <button id="label_botao_horas_extras" type="button" class="btn btn-primary ml-2" onclick="utilizouHoraExtra({{ object.id }})">
                    {% if object.utilizada %}
                        Marcar com N√ÉO utilizado
                    {% else %}
                        Marcar com utilizado
                    {% endif %}
                </button>
            </form>
            <div id="mensagem"></div>
            <h2 id="horas_atualizadas">Saldo do Banco: {{ object.funcionario.total_horas_extras }}</h2>
        </div>
    </div>
{% endblock %}

{% block static %}
    <script src="{% static 'js/scripts.js'%}"></script>
{% endblock %}
