{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}

{% block main %}
    <h1>Horas Extras Create or Update</h1>
    <div class='row'>
        <div class="col-12 col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button type="submit" class="btn btn-info">Salvar</button>

            </form>

            <button class="btn btn-primary ml-2" onclick="utilizouHoraExtra({{ object.id }})">Marcar como utilizado</button>

            <div id="mensagem"></div>
        </div>
    </div>
{% endblock %}

{% block static %}
    <script src="{% static 'js/scripts.js'%}"></script>
{% endblock %}
