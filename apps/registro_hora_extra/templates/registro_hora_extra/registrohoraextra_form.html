{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
    <h1>Horas Extras Create or Update</h1>
    <div class='row'>
        <div class="col-12 col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button type="submit" class="btn btn-info">Salvar</button>
            </form>
        </div>
    </div>
{% endblock %}
